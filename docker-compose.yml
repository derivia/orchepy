services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3296:3296"
    environment:
      - DATABASE_URL=postgres://orchepy:password@db:5432/orchepy
      - HOST=0.0.0.0
      - PORT=3296
      - RUST_LOG=orchepy=debug,tower_http=debug
    command: >
      sh -c "



        sqlx migrate run --source ./src/db/migrations &&
        ./orchepy
      "

    networks:
      - orchepy-net
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=orchepy
      - POSTGRES_USER=orchepy
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orchepy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchepy -d orchepy"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
networks:
  orchepy-net:
